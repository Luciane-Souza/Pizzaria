<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Casa de Massas Napolli</title>
  <link rel="stylesheet" href="style/cadastrar.css" />

</head>

<body>
  <div><a href="home_page.html">Home</a></div>
  <div class="wrapper fadeInDown">

    <form action="" id="formulario" method="POST" name="formulario">
      <legend>
        Cadastro Pizzaria
      </legend>
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome" />
      </div>
      <div class="input-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Insira seu sobrenome" />
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Insira seu e-mail" />
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Insira a senha" />
      </div>
      <div class="colunas">
        <div class="input-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" placeholder="Insira seu Telefone" />
        </div>
        <div class="input-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" placeholder="Insira seu CEP" />
        </div>
      </div>
      <div class="input-group">
        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" placeholder="Insira seu endereco " />
      </div>
      <div class="footer">
        <button type="button" class="botao" onclick="validar()">
          Enviar
        </button>
      </div>
    </form>
     <section>
        <script src="js/cadastrar.js"></script>
    </section>
  </div>
</body>

</html>
